<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <style>
      body {
        background-image: url('/Web_Project/IMG/keyboard-BG.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!--เปิดส่วนของ Navber--> 
    <nav class="navbar navbar-expand-xl">
      <div class="container-fluid ms-2 me-2">
        <!--โลโก้ icon navbar--> 
        <a href="/Web_Project/index.html"><img src="/Web_Project/IMG/LogoT.jpg" alt="" width="200" class="img1"></a>
        
        <div class="topnav">
          <div class="topnap-right">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon">
                <img src="/Web_Project/IMG/ham.png">
              </span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!--ส่วนของเมนูต่างๆ--> 
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-2">
                <li class="nav-item">
                  <a class="nav-link mx-2 mt-1"aria-current="page" href="/Web_Project/index.html">หน้าแรก</a>
                </li>
                <li class="nav-item mx-2 mt-1">
                  <a class="nav-link" href="#">เกี่ยวกับเรา</a>
                </li>
                <li class="nav-item mx-2 mt-1">
                  <a class="nav-link" href="#">สนับสนุน</a>
                </li>
              </ul>
              
              <div class="btn1">
                <button type="button" class="btn btn-login btn-light mx-2 my-2" disabled>
                  เข้าสู่ระบบ
                </button>
              </div>
              <div class="btn2">
                <button type="button" class="btn btn-regis btn-light mx-2 my-2">
                  <a href="/Web_Project/register.html" class="linkRegis">สมัครสมาชิก</a>
                </button>
              </div>               
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--จบส่วนของ Navbar-->

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3"></div>
        
        <div class="col-lg-6 text-center mt-4">
          <div class="logolarge">
            <img src="/Web_Project/IMG/logolarge" alt="" width="370" class="rounded mt-5 mb-5">
          </div>
        </div>
        
        <div class="col-lg-3"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2"></div>
        
        <div class="col-lg-8 d-flex justify-content-center">
          <div class="login p-4 rounded">
            <h1 class="formHeader-login mb-4">เข้าสู่ระบบ</h1>
            
            <form action="" method="get" id="loginForm">
              <div class="mb-3">
                <label for="getUsername" class="form-label-login">ชื่อผู้ใช้</label>
                <input type="text" class="form-control" id="username" aria-describedby="Username" placeholder="ใส่ชื่อผู้ใช้ของคุณ" required>
                <div id="alertUsername" class="form-text error"></div>
              </div>
                  
              <div class="mb-3">
                <label for="getPassword" class="form-label-login">รหัสผ่าน</label>
                <input type="password" class="form-control" id="password" placeholder="ใส่รหัสผ่านของคุณ" required>
                <div id="alertPassword" class="form-text error"></div>
              </div>
              
              <div class="row">
                <div class="col">
                  <div class="btn1">
                    <button type="submit" class="btn btn-submit btn-primary">เข้าสู่ระบบ</button>
                  </div>
                </div>
                <div class="col">
                  <div class="btn2">
                    <button type="reset" class="btn btn-reset btn-light">ยกเลิก</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        
        <div class="col-lg-2"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
