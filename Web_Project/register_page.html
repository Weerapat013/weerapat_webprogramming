    <!--จบส่วนของ Navbar-->

    <div class="container">
      <div class="register mx-auto p-4">
         <h1 class="formHeader mb-3">สร้างบัญชีผู้ใช้</h1>
         <form action="" method="get" id="registerForm">
          <div class="mb-3">
            <label for="getUsername" class="form-label">ชื่อผู้ใช้</label>
            <input type="text" class="form-control" id="username" aria-describedby="Username" placeholder="Username" required>
            <div id="alertUsername" class="form-text error"></div>
          </div>

          <div class="mb-3">
            <label for="getPassword" class="form-label">รหัสผ่าน</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div id="alertPassword" class="form-text error"></div>
          </div>

          <div class="mb-3">
            <label for="getConfirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
            <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm-Password" required>
            <div id="alertConfirmPassword" class="form-text error"></div>
          </div>

          <div class="row">
            <div class="col">
              <div class="btn1">
                <button type="submit" class="btn btn-submit btn-primary">สมัครสมาชิก</button>
              </div>
            </div>
            <div class="col">
              <div class="btn2">
                <button type="reset" class="btn btn-reset btn-light">ล้างข้อมูล</button>
              </div>
            </div>
          </div>
         </form>
      </div>
    </div>
