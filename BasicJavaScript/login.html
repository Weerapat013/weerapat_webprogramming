<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  </head>
  <body>
    <div class="container">
        <div class="login mx-auto border border-2 p-4 rounded">
            <h1 class="formHeader mb-3">Login</h1>
            <form action="https://example.com/" method="get" id="loginForm">
                <div class="mb-3">
                  <label for="getUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="Username" required>
                  <div id="alertUsername" class="form-text error"></div>
                </div>
                <div class="mb-3">
                  <label for="getPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                  <div id="alertPassword" class="form-text error"></div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-light">Cancel</button>
              </form>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js&quot;
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js&quot;
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
