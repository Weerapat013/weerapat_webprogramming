<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript</title>

    <script>
        //normal function
        function OddEvenNumber(number){
            let check = number % 2;
            if(check == 0){
                return(number + " is even number by normal function <br>");
            }else{
                return(number + " is odd number by normal function <br>");
            }
        };

        //arrow function
        let test1 = (n) => {
            if((n % 2) == 0){
                return(n + " is even number by arrow function <br>");
            }else{
                return(n + " is odd number by arrow function <br>");
            }
        };

        //anonymous function
        let test2 = function(n){
            if((n % 2) == 0){
                return(n + " is even number by anonymous function <br>");
            }else{
                return(n + " is odd number by anonymous function <br>");
            }
        };

        function avg_hight(h){
            let sum = 0
            let avg = 0
            for(var i = 0; i < h.length; i++){
                sum += h[i];
            }
            avg = sum / i;
            return avg;
        };

        function max_hight(h){
            let max = 0;
            for(var i = 0; i < h.length; i++){
                if(h[i] > max){
                    max = h[i];
                }
            }
            return max;
        };
        
        function min_hight(h){
            let min = h[0];
            for(var i = 0; i < h.length; i++){
                if(min > h[i]){
                    min = h[i];
                }
            }
            return min;
        };

        function con_H_to_S(hour){
            return (hour*60)*60;
        };
        
        //ปุ่มเปลี่ยนข้อความจาก JavaScript -> Goodbye!!
        function hello(){
            document.querySelector('h1').innerHTML = "Goodbye!!";
        };

        let count = 0;

        function counter(){
            count++;
            document.querySelector("#h1Count").innerHTML = count;
            document.querySelector("#h1Count").style.color = "red";
        };

        function cencelCount(){
            count = 0;
            document.querySelector("#h1Count").innerHTML = count;
            document.querySelector("#h1Count").style.color = "black";
        };

        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("#counterBtn").onclick = counter;
        });

        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector("#cencalCount").onclick = cencelCount;
        });
    </script>
</head>
<body>
    <h1>JavaScript</h1>

    <a href="../BootstrapPortfolio/index_bs.html">Home</a> | 
    <a href="../webprogramming.html">Back</a>

    <script>
        //ข้อ 2
        document.write("<br><br><b> แบบฝึกหัดข้อที่ 2 </b><br>");
        let num = 3;
        
        //normal function
        var mes = OddEvenNumber(num);
        document.write(mes);
        
        //arrow function
        document.write(test1(num));

        //anonymous function
        document.write(test2(num));

        //ข้อ 3
        document.write("<br><b> แบบฝึกหัดข้อที่ 3 </b><br>");
        let std_hight = [155, 165, 187, 160, 175, 165, 155, 170, 167, 150];

        //หาค่าเฉลี่ยความสูง
        var mes = avg_hight(std_hight);
        document.write("Average hight is " + mes + "<br>");

        //หาค่าสูงสุด
        var mes = max_hight(std_hight);
        document.write("Maximum hight is " + mes + "<br>");

        //หาค่ามากสุด
        var mes = min_hight(std_hight);
        document.write("Minimum hight is " + mes + "<br>");

        //ข้อ 4
        document.write("<br><b> แบบฝึกหัดข้อที่ 4 </b><br>");
        let hour = 2;

        //แปลงจาก ชั่วโมง -> วินาที
        var mes = con_H_to_S(hour);
        document.write("Convert " + hour + " Hour to Second is " + mes + "s.<br>");
    </script>
