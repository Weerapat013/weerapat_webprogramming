<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Learning 3</title>
</head>
<body>
    <a href="../index.html">Home</a> | 
    <a href="../webprogramming.html">Back</a>

    <center>
        <h1>รหัส 6340011013 ชื่อ-สกุล วีรภัทร พุทธมงคล</h1>
    </center>

    <h1>แบบฟอร์มงทะเบียนศิษย์เก่าสาขาเทคโนโลยีสารสนเทศ(IT) และสาขาระบบสารสนเทศ(IS)</h1>
    <h3>จัดทำโดย นายบูรพา ชื่นอารมณ์ 6340011007 และ นายวีรภัทร พุทธมงคล 6340011013</h3>

    <!--แบบฟอร์ม-->
    <form action="" method="post">
        <p>
            <label for="std_year">ปีการศึกษาที่เข้าศึกษา </label>
            <input type="text" name="std_year" size="8" maxlength="4">
        </p>

        <p>
            <label for="course">หลักสูตร</label>
            <select name="course">
                <option value="null" selected>โปรดเลือกหลักสูตร</option>
                <option value="IT">เทคโนโลยีสารสนเทศ (IT)</option>
                <option value="IS">ระบบสารสนเทศ (IS)</option>
            </select>
        </p>

        <p>
            <label for="std_id">รหัสนักศึกษา</label><br>
            <input type="text" name="std_id" size="30" maxlength="13">
        </p>

        <p>
            <label for="name">ชื่อ-นามสกุล</label><br>
            <input type="text" name="name" size="30" maxlength="50">
        </p>

        <p>
            <label for="gender">เพศ</label>
            <input type="radio" name="gender" value="female">เพศหญิง
            <input type="radio" name="gender" value="male">เพศชาย
            <input type="radio" name="gender" value="other">อื่นๆ
        </p>

        <p>
            <label for="address">ที่อยู่</label><br>
            <textarea name="address" cols="32" rows="5"></textarea>
        </p>

        <p>
            <label for="mail">อีเมลล์</label><br>
            <input type="email" name="mail" size="30" maxlength="50">
        </p>

        <p>
            <label for="tel">เบอร์ติดต่อ</label><br>
            <input type="text" name="tel" size="30" maxlength="10">
        </p>

        <p>
            <label for="career">อาชีพปัจจุบัน</label><br>
            <input type="text" name="career" size="30" maxlength="30">
        </p>

        <p>
            <label for="type_career">ประเภทงาน</label>
            <select name="type_career">
                <option value="null">โปรดระบุประเภทงาน</option>
                <option value="dev">Developer</option>
                <option value="sa">System Analyst</option>
                <option value="gd">Graphic Design</option>
                <option value="dm">Digital Marketing</option>
                <option value="it_sup">IT Support</option>
            </select>
        </p>

        <p>
            <label for="location">สถานที่ทำงาน</label><br>
            <textarea name="location" cols="32" rows="5"></textarea>
        </p>

        <p>
            <label for="self_img">อัพโหลดรูปถ่ายตนเอง : </label><br>
            <input type="file" name="self_img" />
        </p>

        <p>
            <input type="submit" name="subscribe" value="ส่งแบบฟอร์ม">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" name="reset" value="ล้างข้อมูล">
        </p>
    </form>
</body>
</html>
